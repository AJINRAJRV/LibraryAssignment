<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1d3557; /* Dark blue background */
      color: #f1faee; /* Light white text */
      font-family: 'Arial', sans-serif;
    }

    .login-container {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      background-color: #457b9d; /* Slightly lighter blue */
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f1faee;
    }

    .form-label {
      color: #f1faee;
    }

    .form-control {
      background-color: #a8dadc;
      color: #1d3557;
      border: none;
    }

    .form-control::placeholder {
      color: #457b9d;
    }

    .form-control:focus {
      box-shadow: 0 0 5px #e63946;
      border-color: #e63946;
    }

    .btn-login {
      background-color: #e63946;
      color: #fff;
      border: none;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .btn-login:hover {
      background-color: #d62828;
    }

    .text-center a {
      color: #e63946;
    }

    .text-center a:hover {
      color: #d62828;
    }

    .btn-login a{
        text-decoration: none;
        color: white;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form>
    <!-- Username / Email Field -->
    <div class="mb-3">
      <label for="username" class="form-label">Username / Email</label>
      <input type="text" class="form-control" id="username" placeholder="Enter your username or email" required>
    </div>

    <!-- Password Field -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
    </div>

    <!-- Login Button -->
     
    <button type="submit" class="btn btn-login"><a href="http://127.0.0.1:5500/books_display_page.html">Login</a></button>

    <!-- Forgot Password / Sign Up Links -->
    <p class="text-center mt-3">
      <a href="#">Forgot your password?</a><br>
      Don't have an account? <a href="http://127.0.0.1:5500/signup.html">Sign up here</a>
    </p>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
