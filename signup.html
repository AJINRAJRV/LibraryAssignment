<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1d3557; /* Dark blue background */
      color: #f1faee; /* Light white text */
      font-family: 'Arial', sans-serif;
    }

    .signup-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: #457b9d; /* Slightly lighter blue */
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f1faee;
    }

    .form-label {
      color: #f1faee;
    }

    .form-control {
      background-color: #a8dadc;
      color: #1d3557;
      border: none;
    }

    .form-control::placeholder {
      color: #457b9d;
    }

    .form-control:focus {
      box-shadow: 0 0 5px #e63946;
      border-color: #e63946;
    }

    .btn-signup {
      background-color: #e63946;
      color: #fff;
      border: none;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .btn-signup:hover {
      background-color: #d62828;
    }

    .text-center a {
      color: #e63946;
    }

    .text-center a:hover {
      color: #d62828;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h2>Sign Up</h2>
  <form>
    <!-- Name Field -->
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
    </div>

    <!-- Email Field -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>

    <!-- Password Field -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
    </div>

    <!-- Confirm Password Field -->
    <div class="mb-3">
      <label for="confirm-password" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter your password" required>
    </div>

    <!-- Signup Button -->
    <button type="submit" class="btn btn-signup">Sign Up</button>

    <!-- Login Link -->
    <p class="text-center mt-3">Already have an account? <a href="http://127.0.0.1:5500/login.html">Login here</a></p>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
